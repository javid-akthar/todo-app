<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db32212d2c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="header-bar">
        <span id="todo-app-name">Todo App</span>
    </div>
    <div class="todo-list-container">
        <div class="input-holder">
            <!-- this from will hold the input text to add tasks -->
            <form class="todo-form">
                <i class="fa-solid fa-clipboard-list clipboard-icon"></i>
                <input class="input-field" type="text" name="todo" placeholder="Add Todo" required>
                <button id="submit-button" type="submit">
                    <i id="circle-plus-icon" class="fa-solid fa-circle-plus"></i></button>
            </form>
        </div>
        <div class="task-list">
            <!-- this will accomadate the tasks list when it is added -->
            <ul>
            </ul>
        </div>
        <div class="task-filter">
            <!-- this part will accomadate the tasks count -->
            <div class="task-left-container">
                <span class="task-left-count">0</span>
                <span>tasks left</span>
            </div>
            <div class="tasks-data-container">
                <!-- buttons to view different categories like all, UnCompleted and completed -->
                <span class="all-todos btn info">All</span>
                <span class="uncompleted-todos btn danger">UnCompleted</span>
                <span class="completed-todos btn complete">Completed</span>
            </div>
        </div>
    </div>

    </div>
    <section id="flashbar-container">
        <!-- this will hold the flash messages -->
    </section>
    <script src="script.js"></script>
</body>

</html>
